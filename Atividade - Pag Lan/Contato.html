<body class="body">
    <header> 
        <!--A tag <header> é usada para criar o cabeçalho do site.-->
            <nav> 
        <!--A tag <nav> é usada para criar a barra de navegação.-->
              <ul> 
        <!--A tag <ul> é usada para criar uma lista não ordenada de links de navegação.-->
            <li><a href="sobre_mim.html">Sobre Mim</a></li>
            <li><a href="projetos.html">Projetos</a></li>
            <li><a href="contato.html">Contato</a></li>
              </ul>
            </nav>
    </header>
    <main>
        <img src="IMG/Foto_Lan.jpg" alt="Minha Foto">
    </main>

    <section class="contato">
        <h2>Entre em contato</h2>
        <form>
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
      
          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" required></textarea>
      
          <button type="submit">Enviar</button>
        </form>
      </section>
      
      <style>
        .contato {
          max-width: 600px;
          margin: 0 auto;
          padding: 20px;
          background-color: #f1f1f1;
          border-radius: 10px;
        }
      
        h2 {
          text-align: center;
          margin-bottom: 20px;
        }
      
        label {
          display: block;
          margin-bottom: 10px;
          font-weight: bold;
        }
      
        input[type="email"],
        textarea {
          display: block;
          width: 100%;
          padding: 10px;
          margin-bottom: 20px;
          border-radius: 5px;
          border: none;
        }
      
        button[type="submit"] {
          display: block;
          margin: 0 auto;
          padding: 10px 20px;
          border-radius: 5px;
          border: none;
          background-color: #4CAF50;
          color: white;
          font-size: 16px;
          cursor: pointer;
        }
      
        button[type="submit"]:hover {
          background-color: #3e8e41;
        }
      </style>
